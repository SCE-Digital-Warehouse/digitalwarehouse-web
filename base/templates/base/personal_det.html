<!doctype html>
{% load static %}
<html lang="he">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport"
              content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link rel="stylesheet" href="{% static 'css/main.css' %}">
        <title>Document</title>
    </head>

    <body>
        {% include "navbar.html" %}


    <style>
      /* Center all divs */
      div {
        margin: 0 auto;
        width: 80%;
      }

      /* Add border and padding to all divs */
      div.form-field {
        border: 1px solid #2c3e50;
        padding: 10px;
        margin-top: 20px;
        border-radius: 10px;
      }

      /* Style the header text */
      h1 {
        font-weight: bold;
        text-align: center;
        margin-top: 50px; /* Add margin to top to create space above the text */
        font-size: 36px;
        color: #2c3e50;
      }

      /* Style labels and inputs */
      label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
        color: #555;
      }

      input[type="text"],
      input[type="email"],
      input[type="tel"],
      input[type="date"],
      textarea {
        display: block;
        width: 100%;
        padding: 5px;
        border: 1px solid #2c3e50;
        border-radius: 5px;
        font-size: 16px;
        color: #333;
      }

      input[type="text"]:disabled,
      input[type="email"]:disabled,
      input[type="tel"]:disabled,
      input[type="date"]:disabled,
      textarea:disabled {
        background-color: #f2f2f2;
        cursor: default;
      }

      input[type="submit"] {
        display: block;
        margin-top: 20px;
        padding: 10px 20px;
        background-color: #2c3e50;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
      }

      input[type="submit"]:hover {
        background-color: #34495e;
      }
    </style>


    <h1>פרטים אישיים</h1>
    <form>
      <div class="form-field">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" value="John Doe" disabled>
      </div>
      <div class="form-field">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" value="johndoe@example.com" disabled>
      </div>
      <div class="form-field">
        <label for="telephone">Telephone:</label>
        <input type="tel" id="telephone" name="telephone" value="555-1234" disabled>
      </div>
      <div class="form-field">
        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob" value="1990-01-01" disabled>
      </div>
      <div class="form-field">
        <label for="citizenship">Citizenship:</label>
        <input type="text" id="citizenship" name="citizenship" value="American" disabled>
      </div>
      <div class="form-field">
        <label for="sex">Sex:</label>
        <input type="text" id="sex" name="sex" value="Male" disabled>
      </div>
      <div class="form-field">
        <label for="address">Address:</label>
        <textarea id="address" name="address" rows="4" disabled>123 Main StAnytown, USA 12345</textarea>
      </div>
      <input type="submit" value="Save Changes">
    </form>
    <footer>
        {% include 'footer.html' %}
    </footer>
  </body>




</html>
