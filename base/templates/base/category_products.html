{% extends "main.html" %}
{% block content %}
    <div class="product-page">
        <table>
            <caption>
                {{ category.name }}
                <div class="prod-buttons">
                    <div>
                        <a href="{% url 'add_product' category.id %}" class="edit-btn">הוספת פריט</a>
                    </div>
                </div>
            </caption>
            <colgroup>
                <col span="8">
            </colgroup>
            <thead>
                <tr>
                    <th>כמות אנשים בתור</th>
                    <th>בהשאלה</th>
                    <th>שפ המוצר</th>
                    <th> מקט</th>
                </tr>
            </thead>
            <tbody>
            {% for product in products %}
                <tr>
                    <td>To DO</td>
                    <td>{{ product.is_available }}</td>
                    <td>{{ product.name }}</td>
                    <td>{{ product.stock_num }}</td>
                </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>
{% endblock content %}
