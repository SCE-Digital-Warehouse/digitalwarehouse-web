{% extends "main.html" %}
{% block content %}
    <div class="borrowing_extention">
        <form method="GET" class="borrowing_extention-form">
            <label for="stock_num">מק''ט הפריט</label>
            <input type="text"
                   id="stock_num"
                   name="stock_num"
                   value="{{ req.product.stock_num }}"
                   readonly>
            <label for="product_name">שם הפריט</label>
            <input type="text"
                   id="product_name"
                   name="product_name"
                   value="{{ req.product.name }}"
                   readonly>
            <label for="requested_at">תאריך בקשה</label>
            <input type="text"
                   id="requested_at"
                   name="requested_at"
                   value="{{ req.requested_at }}"
                   readonly>
            <label for="exp_date_to_borrow">תאריך השאלה רצוי</label>
            <input type="text"
                   id="exp_date_to_borrow"
                   name="exp_date_to_borrow"
                   value="{{ req.exp_date_to_borrow }}"
                   readonly>
            <label for="exp_date_to_return">תאריך החזרה רצוי</label>
            <input type="text"
                   id="exp_date_to_return"
                   name="exp_date_to_return"
                   value="{{ req.exp_date_to_return }}"
                   readonly>
            {% if req.comments %}
                <label for="comments">הערות</label>
                <input type="text"
                       id="comments"
                       name="comments"
                       value="{{ req.comments }}"
                       readonly>
            {% endif %}
            <div class="prod-buttons">
                <a href="{% url 'accept_request' req.id %}"
                class="edit-btn">לאשר</a>
                <a href="{% url 'reject_request' req.id %}"
                class="edit-btn">לדחות</a>
            </div>
        </form>
    </div>
{% endblock content %}
