{% extends "main.html" %}
{% block content %}
    <div class="borrowing_extention">
        <form method="GET" class="borrowing_extention-form">
            <label for="stock_num">מק''ט הפריט</label>
            <input type="text"
                   id="stock_num"
                   name="stock_num"
                   value="{{ requezt.product.stock_num }}"
                   readonly>
            <label for="product_name">שם הפריט</label>
            <input type="text"
                   id="product_name"
                   name="product_name"
                   value="{{ requezt.product.name }}"
                   readonly>
            <label for="requested_at">תאריך בקשה</label>
            <input type="text"
                   id="requested_at"
                   name="requested_at"
                   value="{{ requezt.requested_at|date:'SHORT_DATETIME_FORMAT' }}"
                   readonly>
            <label for="exp_date_to_borrow">תאריך השאלה רצוי</label>
            <input type="text"
                   id="exp_date_to_borrow"
                   name="exp_date_to_borrow"
                   value="{{ requezt.exp_date_to_borrow|date:'SHORT_DATETIME_FORMAT' }}"
                   readonly>
            <label for="exp_date_to_return">תאריך החזרה רצוי</label>
            <input type="text"
                   id="exp_date_to_return"
                   name="exp_date_to_return"
                   value="{{ requezt.exp_date_to_return|date:'SHORT_DATETIME_FORMAT' }}"
                   readonly>
            {% if requezt.comments %}
                <label for="comments">הערות</label>
                <input type="text"
                       id="comments"
                       name="comments"
                       value="{{ requezt.comments }}"
                       readonly>
            {% endif %}
            <div class="prod-buttons">
              {% if user_type == "admin" or mod_accept_request %}
                <a href="{% url 'accept_request' requezt.id %}"
                class="edit-btn">לאשר</a>
              {% endif %}
              {% if user_type == "admin" or mod_reject_request %}
                <a href="{% url 'reject_request' requezt.id %}"
                class="edit-btn">לדחות</a>
              {% endif %}
            </div>
        </form>
    </div>
{% endblock content %}
