{% extends "base/reset_password/main.html" %}
{% block content %}
    <div class="login-form">
        <p>?שכחתם סיסמה</p>
        <p> מלאו את כתובת המייל שלכם כאן ונשלח אליכם הוראות לשיחזור</p>
        <form method="post">
            {% csrf_token %}
            {% for field in form %}
                <label for="{{ field.id_for_label }}">{{ field.label }}</label>
                {{ field }}
            {% endfor %}
            <input type="submit" value="שלח/י"/>
        </form>
    </div>
{% endblock content %}
